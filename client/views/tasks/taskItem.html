<template name="taskItem">

  <div id="taskItem">

    <div class="taskTitle">{{title}}

      <div class="taskBody">
        <div class="taskDescription">{{description}}</div>

        <div class='metadata'>created by: {{email}}</div>
        <div class='metadata'>created at: {{getTimeFromCreation}}</div>

        <div id='buttonFooter'>
          <button class="previous tiny" type="start">Prev</button>
          <button class="deleteTask tiny" type="delete">Delete</button>
          <button class="next tiny" type="start">Next</button>
        </div>
      </div>

    </div>

  </div>

</template>
