<template name="taskItem">

  <div id="taskItem">
    {{title}}
    {{description}}
    <div id='buttonFooter'>
      <button class="previous tiny" type="start">Prev</button>
      <button class="deleteTask tiny" type="delete">Delete</button>
      <button class="next tiny" type="start">Next</button>
    </div>
  </div>

</template>
