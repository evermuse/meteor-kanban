<template name="taskItem">

  <div id="taskItem">

    <div class="taskTitle">{{title}}

      <div class="taskFooter">
        <div class="taskDescription">{{description}}</div>

        <div id='buttonFooter'>
          <button id="button" class="previous tiny" type="start">Prev</button>
          <button id="button" class="deleteTask tiny" type="delete">Delete</button>
          <button id="button" class="next tiny" type="start">Next</button>
        </div>
      </div>

    </div>

  </div>

</template>
