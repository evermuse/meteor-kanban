<template name="todo">

  <section id="thingsToDo">

    <h3>Things To Do</h3>

    <div>

        {{#each getToDoAllItems}}
          {{>taskItem}}
        {{/each}}

    </div>

    <form id="addTaskForm">
      <p>Title</p>
      <input type="text" name="title">
      <p>Description</p>
      <textarea name="description" cols="20" rows="5"></textarea>
      <button class='button tiny' type="submit">Add</button>

    </form>

  </section>

</template>
