<template name="dashboard">

  <div class="row">
    <div class="taskBoard large-4 columns">
      <!-- the add task column -->
      <section id="thingsToDo">
        <h2>Things To Do</h2>

        <div>
          {{#each tasks}}
            {{>taskItem}}
          {{/each}}

        </div>



        <form id="addTaskForm">
          <p>Title</p>
          <input type="text" name="title">
          <p>Description</p>
          <textarea name="description" cols="30" rows="10"></textarea>
          <button class='button' type="submit">Add</button>

        </form>


      </section>
    </div>

    <div class="taskBoard large-4 columns">

      <!-- inProgress column -->
      <section id="inProgress">
        <h3>in progress</h3>

      </section>

    </div>
    <div class="taskBoard large-4 columns">
      <!-- completed column -->
      <section id="completed">
        <h3>completed</h3>

      </section>


    </div>
  </div>

</template>
