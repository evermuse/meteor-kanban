<template name="dashboard">

  <div class="row">
    <div class="taskBoard small-12 medium-4 large-4 columns">
      <!-- the add task column -->
      <section id="thingsToDo">
        <h3>Things To Do</h3>

        <div>

          {{#each getToDoAllItems}}
            {{>taskItem}}
          {{/each}}

        </div>

        <form id="addTaskForm">
          <p>Title</p>
          <input type="text" name="title">
          <p>Description</p>
          <textarea name="description" cols="20" rows="5"></textarea>
          <button class='button tiny' type="submit">Add</button>

        </form>


      </section>
    </div>

    <div class="taskBoard small-12 medium-4 large-4 columns">
      <!-- completed column -->
      <section id="inProgress">
        <h3>In Progress</h3>
        <div>

          {{#each getInProgressAllItems}}
            {{>taskItem}}
          {{/each}}

        </div>
      </section>


    </div>
    <div class="taskBoard small-12 medium-4 large-4 columns">
      <!-- completed column -->
      <section id="completed">
        <h3>Completed</h3>
        <div>

          {{#each getCompletedAllItems}}
            {{>taskItem}}
          {{/each}}

        </div>
      </section>


    </div>
  </div>

</template>
